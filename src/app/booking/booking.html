<section class="booking-section" #bookingSection>
    <div class="booking-content">
        <div class="section-header">
            <span class="tag">BOOK A CALL</span>
            <h2 class="title">Ready to Level Up Your Brand?</h2>
            <p class="description">Schedule a free 30-minute consultation to discuss your project</p>
        </div>

        <button class="cta-button" (click)="openCalendly()">
            <i class="fas fa-calendar-alt"></i> Book Your Free Call
        </button>
    </div>

    <div class="hero-glow"></div>
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
</section>
