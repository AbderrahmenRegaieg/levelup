<header class="header-container" #header [class.scrolled]="isScrolled" [class.hidden]="isHidden">
  <div class="logo">
    <a routerLink="/">
      <img src="https://i.postimg.cc/g2zKFZLf/levelup-logo-removebg-preview.png" width="40" alt="LevelUp Logo"
        class="logo-img">
      <span class="logo-glow"></span>
    </a>
  </div>


  <button class="mobile-menu-btn" (click)="toggleMenu()" [class.active]="isMenuOpen">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <nav class="nav-menu" [class.open]="isMenuOpen">
    <a (click)="scrollTo('hero')" class="nav-link" [class.active]="isActive('hero')">
      <span>LevelUp</span>
      <div class="link-underline"></div>
    </a>
    <a (click)="scrollTo('services')" class="nav-link" [class.active]="isActive('services')">
      <span>Services</span>
      <div class="link-underline"></div>
    </a>
    <a (click)="scrollTo('team')" class="nav-link" [class.active]="isActive('team')">
      <span>Team</span>
      <div class="link-underline"></div>
    </a>
    <a (click)="scrollTo('portfolio')" class="nav-link" [class.active]="isActive('portfolio')">
      <span>Portfolio</span>
      <div class="link-underline"></div>
    </a><a (click)="scrollTo('clients')" class="nav-link" [class.active]="isActive('clients')">
      <span>Clients</span>
      <div class="link-underline"></div>
    </a>
    <a (click)="scrollTo('booking')" class="nav-link" [class.active]="isActive('booking')">
      <span>Book A Call</span>
      <div class="link-underline"></div>
    </a>

    <button (click)="openEmail()" class="contact-button mobile-only">
      <span>Get In Touch</span>
      <div class="button-glow"></div>
    </button>
  </nav>

  <button (click)="openEmail()" class="contact-button desktop-only">
    <span>Get In Touch</span>
    <div class="button-glow"></div>
  </button>

  <div class="header-glow"></div>
</header>
