<div class="clients-container">
  <div class="header-text">
    BRANDS WE'VE WORKED WITH
  </div>

  <div class="content-wrapper">
    <div class="circle-animation-container">
      <!-- Central text content -->
      <div class="center-content">
        <div class="funding-secured">
          $600M+
          <br>
          Funding Secured
        </div>
        <div class="click-info">
          Click on our clients logo to see what kind of brands we work with:
        </div>
      </div>

      <!-- The rotating circle of logos -->
      <div class="logo-circle">
        <!-- Loop through clientLogos array to display each logo -->
        <div *ngFor="let logo of clientLogos; let i = index"
             class="logo-wrapper"
             [style.--angle.deg]="getLogoAngle(i, clientLogos.length)">
             <!--
               We bind the calculated angle to a CSS custom property called '--angle'.
               The '.deg' suffix tells Angular to append 'deg' to the value,
               making it a valid CSS angle unit (e.g., 30deg).
               The actual transform (rotate and translate) will be applied in CSS.
             -->
          <img [src]="logo.src" alt="Client Logo {{logo.id}}" class="client-logo">
        </div>
      </div>
      
    </div>
  </div>
</div>
